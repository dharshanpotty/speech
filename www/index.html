<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
    <script src="https://raw.githubusercontent.com/ranacseruet/webspeech/master/build/webspeech.min.js"></script>
    <script>
        var speaker = new webspeech.Speaker();
        var listener = new webspeech.Listener();
        function talk() {
            speaker.speak("en", document.getElementById("text").value);
        }

        function listen() {
            listener.listen("en", function (text) {
                document.getElementById("text").value = text;
            });
        }
    </script>
</head>
<body>
    <div data-role="main" class="ui-content">
        Please type anything in below textbox and press "Play" button.
        <input name="txtData" type="text">
    </div>
    <div data-role="main" class="ui-content">
        <input onclick='responsiveVoice.speak($("input:text").val(), "UK English Male");' type='button' value='🔊 Play' />
    </div>
    <div data-role="main" class="ui-content">
        <button onclick="listen()">Voice</button>
    </div>
</body>
</html>
